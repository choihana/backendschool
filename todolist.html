<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>TodoList</title>
    <style>
                footer {
            width:100vw;
            position: fixed;
            bottom: 0;
            text-align:center;
        }
        .list-group-item{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin: 3px;
        }


    </style>
</head>
<body>
<header class="container mt-4">
    <h1>Todo List</h1>
</header>
<div class="container mt-4">

    <!-- input-group으로 텍스트 받기-->
    <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="할일을 작성하세요." aria-label="todo" aria-describedby="button-addon" id="addText">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button-addon"  onclick="addTodo()">추가</button>
  </div>
</div>

    <!-- 할일 목록 리스트-->
    <ul class="list-group list-group-flush" id = "todolist">
    </ul>
    <button type = "button" class = "btn btn-danger btn-lg btn-sm w-100" onclick="clearTodo()">전체 삭제</button>
</div>

<footer>
        <div >
            Copyright 2023 TodoList by Joey.
    </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>

    <!-- todo 받아올 배열 -->
    var todoArray = [] ;

    function addTodo() {
        var list = document.getElementById('todolist');
        var text = document.getElementById('addText').value;
        var item = document.createElement("li");
        item.textContent = text;
        item.classList.add('list-group-item' ,'list-group-item-warning');

        list.appendChild(item); <!-- ul 에 li 추가-->
        todoArray.push(text);

        var removeBtn = document.createElement('button');
        removeBtn.innerText = '삭제';
        removeBtn.classList.add('btn','btn-sm','btn-dark');
        removeBtn.addEventListener('click',removeTodo);
        item.appendChild(removeBtn);<!-- li에 삭제버튼 추가 -->
        console.log(todoArray);
    }

    function removeTodo(){
       var list = document.getElementById('todolist');
       var t = this.parentNode.textContent; <!-- 삭제 누른 텍스트 -->
       t=t.substr(0,t.length-2);
       list.removeChild(this.parentNode);
       for (var i =0; i< todoArray.length; i++){
        if (todoArray[i] == t) {
            todoArray.splice(i,1);
         }
       }

    console.log(todoArray,t);

    }

    function clearTodo(){
        var list = document.getElementById('todolist');
        list.remove();
        todoArray.length = 0;
        console.log(todoArray);
    }

</script>
</html>
