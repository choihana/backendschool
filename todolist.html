<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>TodoList</title>
    <style>
                footer {
            width:100vw;
            position: fixed;
            bottom: 0;
            text-align:center;
        }
        .list-group-item{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin: 3px;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }



    </style>
</head>
<body>
    <header class="container mt-4">
        <h1> Todo List </h1>
    </header>

<div class="container mt-4">

    <!-- input-group으로 텍스트 받기-->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="할일을 작성하세요." aria-label="todo" aria-describedby="button-addon" id="addText">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon"  onclick="addTodo()">추가</button>
             </div>
    </div>

    <!-- 할일 목록 리스트-->
    <ul class="list-group list-group-flush" id = "todolist">
    </ul>

    <!--전체 삭제 버튼 -->
    <button type = "button" class = "btn btn-danger btn-lg btn-sm w-100" onclick="clearTodo()">전체 삭제</button>
</div>

<footer>
        <div >
            Copyright 2023 TodoList by Joey.
    </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>

   <!-- 0. 초기 세팅 -->
   function getLocal() {

         <!-- 전역변수로 설정 -->
         todoArray = [] ;
         list = document.getElementById('todolist');

         var localTodo = localStorage.getItem('todo');
         todoArray = JSON.parse(localTodo); <!-- 로컬에 저장된 값으로 배열 초기화 -->

         for(var i=0; i<todoArray.length; i++ ) {
            createList(todoArray[i]); <!-- 로컬에 저장된 값으로 화면에 그려주기 -->
         }
   }

    <!-- 함수1. todo 추가 버튼 클릭 시 발생 -->
    function addTodo() {
        <!-- 입력값 받아오기 -->
        var t= document.getElementById('addText').value;
        createList(t); <!-- 입력값으로 화면에 그려주기 -->
        todoArray.push(t); <!-- 배열에 추가 -->
        saveLocal(); <!-- 로컬에 저장 -->
    }

    <!--함수2. todo 리스트 화면에 그려주는 함수 -->
    function createList(text) {
        var item = document.createElement("li");
        item.textContent = text;
        item.classList.add('list-group-item' ,'list-group-item-warning');
        list.appendChild(item);


        <!-- 삭제 버튼 추가 -->
        var removeBtn = document.createElement('button');
        removeBtn.innerText = '삭제';
        removeBtn.classList.add('btn','btn-sm','btn-dark');
        removeBtn.addEventListener('click',removeTodo);
        item.appendChild(removeBtn); <!-- li에 삭제버튼 추가 -->
    }

    <!-- 함수3. 삭제 버튼 클릭 -->
    function removeTodo(){
        <!-- 화면의 리스트에서 삭제 -->
       list.removeChild(this.parentNode); <!-- 리스트에서 클릭한 항목 삭제 -->

       <!-- 배열에서 삭제 -->
       var t = this.parentNode.textContent; <!-- 삭제 누른 텍스트 -->
       t=t.substr(0,t.length-2); <!-- 오른쪽에 붙는 삭제 제외한 텍스트만 추출 -->
       for (var i =0; i< todoArray.length; i++){
        if (todoArray[i] == t) {
            todoArray.splice(i,1);
         }
       }
    <!-- 로컬에 반영 -->
    saveLocal()
    }

    <!-- 함수4. 전체 삭제 버튼 클릭 -->
    function clearTodo(){
        list.remove(); <!-- 화면의 리스트에서 삭제 -->
        todoArray.length = 0; <!-- 배열 초기화 -->
        saveLocal() <!-- 로컬에 반영 -->
    }

    <!-- 함수5. 로컬에 저장 -->
    function saveLocal() {
        <!-- 배열 형태로 저장 -->
        localStorage.setItem('todo',JSON.stringify(todoArray));
    }

getLocal();

</script>
</html>
